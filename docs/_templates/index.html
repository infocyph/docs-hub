{# Custom HTML landing page rendered at /index.html #}
{% extends "page.html" %}

{% block body %}
<article class="bd-article">
    <h1>Infocyph Documentation Hub</h1>

    <div class="sd-container">
        {# One horizontal 2-column card per project #}
        {% for p in projects %}
        <div class="sd-card sd-hcard-grid sd-card-hover" style="box-shadow: var(--sd-shadow-md);">
            <div class="sd-hcard-col1">
                <p><strong>{{ p.title }}</strong></p>
                <p>{{ p.description }}</p>
            </div>

            <div class="sd-hcard-col2">
                <a class="sd-btn sd-btn-outline-secondary" href="{{ p.repo }}">
                    <!-- GitHub icon (octicon) -->
                    <svg class="octicon" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
                   0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
                   -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87
                   2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
                   0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82
                   .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82
                   .44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95
                   .29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8
                   c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    GitHub
                </a>

                <a class="sd-btn sd-btn-outline-secondary" href="{{ p.docs }}">
                    <!-- Book icon -->
                    <svg class="octicon" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M1.5 2.75A.75.75 0 0 1 2.25 2H12a2 2 0 0 1 2 2v8.25a.75.75 0 0 1-1.146.638L11 11.89l-2.854 1.999A.75.75 0 0 1 7 13.25V4H2.25a.75.75 0 0 1-.75-.75z"></path>
                    </svg>
                    Docs
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</article>
{% endblock %}
